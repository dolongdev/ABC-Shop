<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/site/layout-home}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <div layout:fragment="content">

        <div th:replace="/site/fragments/just-navbar"></div>

        <div class="container-fluid bg-secondary mb-5">
            <div class="d-flex flex-column align-items-center justify-content-center"
                 style="min-height: 300px; padding: 20px"><br>
                <h1 class="font-weight-semi-bold text-uppercase mb-3">Đổi mật khẩu</h1>
                <form method="post" th:action="@{/security/changePass}">
                    <label th:text="${message}" style="color: red"></label>
                    <div class="form-group">
                        <label>Mật khẩu cũ</label>
                        <input type="password" name="oldPass" class="form-control"
                               placeholder="Old Password" required>
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu mới</label>
                        <input type="password" name="newPass" class="form-control"
                               placeholder="New Password" required>
                    </div>
                    <div class="form-group">
                        <label>Nhập lại mật khẩu mới</label>
                        <input type="password" name="reNewPass" class="form-control"
                               placeholder="Replace New Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
