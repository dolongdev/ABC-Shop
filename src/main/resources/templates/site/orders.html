<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/site/layout-home}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <div layout:fragment="content">
        <div th:replace="/site/fragments/just-navbar"></div>

        <!-- Orders Start -->
        <div class="container-fluid pt-5">
            <div class="row px-xl-5">
                <div class="col-lg table-responsive mb-5">
                    <table class="table table-bordered text-center mb-0">
                        <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Mã đơn hàng</th>
                            <th>Tổng tiền</th>
                            <th>Địa chỉ</th>
                            <th>Trạng thái</th>
                            <th>Chi tiết</th>
                        </tr>
                        </thead>
                        <tbody class="align-middle">
                            <th:block th:each="item : ${orders}">
                                <tr>
                                    <td class="align-middle" th:text="${item.id}"></td>
                                    <td class="align-middle" th:text="${item.amount}"></td>
                                    <td class="align-middle" th:text="${item.address}"></td>
                                    <td class="align-middle" th:if="${item.isStatus()}">Đã xác nhận</td>
                                    <td class="align-middle" th:unless="${item.isStatus()}">Chờ xác nhận</td>
                                    <td class="align-middle">
                                        <a class="btn btn-sm btn-primary"
                                           th:href="@{/orderDetail/{orderId}(orderId=${item.id})}">Xem</a></td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- Orders End -->
    </div>
</body>
</html>
