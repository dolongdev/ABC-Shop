<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/site/layout-home}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <div layout:fragment="content">

        <div th:replace="/site/fragments/just-navbar"></div>

        <div class="container-fluid bg-secondary mb-5">
            <div class="d-flex flex-column align-items-center justify-content-center"
                 style="min-height: 300px; padding: 20px"><br>
                <h1 class="font-weight-semi-bold text-uppercase mb-3">Đăng nhập</h1>
                <form method="post" th:action="@{/security/login}">
                    <th:block th:unless="${message == null}">
                        <small class="form-text text-muted" style="color: red"></small>
                    </th:block>
                    <div class="form-group">
                        <label>Tên đăng nhập</label>
                        <input type="text" name="username" class="form-control"
                               placeholder="Username" required>
                        <small class="form-text text-muted"
                               hidden>We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input type="password" name="password" class="form-control"
                               placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <div class="d-inline-flex">
                            <p class="m-0"><a href="">Quên mật khẩu?</a></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
