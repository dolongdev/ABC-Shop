<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/site/layout-home}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <div layout:fragment="content">

        <div th:replace="/site/fragments/just-navbar"></div>

        <div class="container-fluid bg-secondary mb-5">
            <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px; padding: 20px"><br>
                <h1 class="font-weight-semi-bold text-uppercase mb-3">Đăng kí</h1>
                <form method="post" th:action="@{/security/register}">
                    <div class="form-group">
                        <label >Họ tên</label>
                        <input name="fullName" type="text" class="form-control" placeholder="Full name" required>
                    </div>
                    <div class="form-group">
                        <label >Email</label>
                        <input name="email" type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label >Số điện thoại</label>
                        <input name="phoneNumber" type="text" class="form-control" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Tên đăng nhập</label>
                        <input name="username" type="text" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Username">
                        <small id="emailHelp" class="form-text text-muted" hidden>We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label name="password" for="exampleInputPassword1">Mật khẩu</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" placeholder="Replace Password">
                    </div>
                    <div class="form-group">
                        <div class="d-inline-flex">
                            <p class="m-0">Đã có tài khoản? <a th:href="@{/security/login}">Đăng nhập</a></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng kí</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
